<div class="layout-topbar">
  <a href="#" class="layout-topbar-logo">
    <img
      id="layout-topbar-logo"
      src="assets/layout/images/logo-white.png"
      alt="babylon-layout"
    />
  </a>

  <a
    class="layout-menu-button"
    href="#"
    (click)="appMain.onMenuButtonClick($event)"
  >
    <i class="pi pi-bars"></i>
  </a>

  <a
    id="topbar-menu-button"
    href="#"
    (click)="appMain.onTopbarMenuButtonClick($event)"
  >
    <i class="pi pi-ellipsis-v"></i>
  </a>

  <ul
    class="topbar-menu fadeInDown"
    [ngClass]="{ 'topbar-menu-visible': appMain.topbarMenuActive }"
  >
    <li
      #profile
      class="user-profile"
      *ngIf="app.profileMode === 'popup' || appMain.isHorizontal()"
      [ngClass]="{ 'active-topmenuitem': appMain.activeTopbarItem === profile }"
    >
      <a href="#" (click)="appMain.onTopbarItemClick($event, profile)">
        <img
          alt="babylon-layout"
          class="border-circle"
          [src]="
            this.currentUser() &&
            this.currentUser().avatar !== undefined &&
            this.currentUser().avatar !== '' &&
            !this.currentUser().avatar.includes('avatar')
              ? this.currentUser().avatar
              : 'assets/layout/images/avatar.png'
          "
        />
        <span class="topbar-item-name"
          >{{ this.currentUser()?.firstname || '' }}
          {{ this.currentUser()?.lastname || '' }}</span
        >
      </a>

      <ul class="fadeInDown">
        <li role="menuitem">
          <a href="#" (click)="logoutApp($event)">
            <i class="pi pi-sign-out"></i>
            <span>Cerrar Sesi√≥n</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
