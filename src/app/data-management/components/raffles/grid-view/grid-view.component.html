<div class="card m-3 border-1 surface-border">
    <div class="flex align-items-center justify-content-between">
        <div class="flex align-items-center">
            <i class="pi pi-tag mr-2"></i>
            <span class="font-semibold">{{
                raffle.raffleStatus ? raffle.raffleStatus.name : "SIN ESTADO"
                }}</span>
        </div>
        <span [class]="
          'sm:ml-2 raffle-badge status-' +
          getStatusRaffleMessageByIsFinished(raffle.raffleStatus.is_finished)
        ">{{ raffle.raffleStatus.is_finished ? "Finalizado" : "Activo" }}</span>
    </div>
    <div class="text-center">
        <img [src]="
          raffle.image_url !== '' &&
          raffle.image_url !== null &&
          raffle.image_url !== undefined
            ? raffle.image_url
            : './../../../../../assets/devtalles-branding/gift-devi-3.png'
        " [alt]="raffle.name" class="shadow-2 my-3 mx-0" width="200px" height="200px" />
        <div class="text-2xl font-bold">{{ raffle.name }}</div>
        <div class="mb-3">{{ raffle.description }}</div>
    </div>
    <div class="flex align-items-center justify-content-between">
        <span class="text-2xl font-semibold">{{ raffle.start_date | date: 'dd/MM/yyyy' }} - {{ raffle.end_date | date: 'dd/MM/yyyy' }}</span>
        <div class="flex gap-2 justify-content-end">
            <p-button icon="pi pi-eye" styleClass="p-button-info" pTooltip="Ver detalles"
                (onClick)="onView(raffle)"></p-button>
            <p-button icon="pi pi-pencil" styleClass="p-button-warning" pTooltip="Editar Registro"
                (onClick)="onEdit(raffle)"></p-button>
            <p-button icon="pi pi-trash" styleClass="p-button-danger" pTooltip="Eliminar Registro"
                tooltipPosition="left" (onClick)="onDelete(raffle)"></p-button>
        </div>
    </div>
</div>
