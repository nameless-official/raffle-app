<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
  <img
    [src]="
      raffle.image_url !== '' &&
      raffle.image_url !== null &&
      raffle.image_url !== undefined
        ? raffle.image_url
        : './../../../../../assets/devtalles-branding/gift-devi-3.png'
    "
    [alt]="raffle.name"
    class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"
  />
  <div class="flex-1 text-center md:text-left">
    <div class="font-bold text-2xl">{{ raffle.name }}</div>
    <div class="mb-3">{{ raffle.description }}</div>
    <div class="flex align-items-center mt-2">
      <i class="pi pi-tag mr-2"></i>
      <span class="font-semibold">{{
        raffle.raffleStatus ? raffle.raffleStatus.name : "SIN ESTADO"
      }}</span>
    </div>
  </div>
  <div
    class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0"
  >
    <span
      class="text-2xl font-semibold mb-2 align-self-center md:align-self-end"
      >{{ raffle.start_date | date : "dd/MM/yyyy" }} -
      {{ raffle.end_date | date : "dd/MM/yyyy" }}</span
    >
    <div class="flex gap-2 justify-content-end mb-2">
      <p-button
        icon="pi pi-eye"
        styleClass="p-button-info"
        pTooltip="Ver detalles"
        (onClick)="onView(raffle)"
      ></p-button>
      <p-button
        icon="pi pi-pencil"
        styleClass="p-button-warning"
        pTooltip="Editar Registro"
        (onClick)="onEdit(raffle)"
      ></p-button>
      <p-button
        icon="pi pi-trash"
        styleClass="p-button-danger"
        pTooltip="Eliminar Registro"
        tooltipPosition="left"
        (onClick)="onDelete(raffle)"
      ></p-button>
    </div>
    <span
      [class]="
        'sm:ml-2 raffle-badge status-' +
        getStatusRaffleMessageByIsFinished(raffle.raffleStatus.is_finished)
      "
      >{{ raffle.raffleStatus.is_finished ? "Finalizado" : "Activo" }}</span
    >
  </div>
</div>
