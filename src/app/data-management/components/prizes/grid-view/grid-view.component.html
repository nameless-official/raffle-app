<div class="card m-3 border-1 surface-border">
    <div class="flex align-items-center justify-content-between">
        <div class="flex align-items-center">
            <i class="pi pi-tag mr-2"></i>
            <span class="font-semibold">{{
                prize.prizeLevel ? prize.prizeLevel.name : "SIN NIVEL"
                }}</span>
        </div>
    </div>
    <div class="text-center">
        <img [src]="
          prize.image_url !== '' &&
          prize.image_url !== null &&
          prize.image_url !== undefined
            ? prize.image_url
            : './../../../../../assets/devtalles-branding/gift-devi-3.png'
        " [alt]="prize.name" class="shadow-2 my-3 mx-0" width="200px" height="200px" />
        <div class="text-2xl font-bold">{{ prize.name }}</div>
        <div class="mb-3"><strong>Cantidad: </strong>{{ prize.quantity }}</div>
        <div class="mb-3">{{ prize.description }}</div>
    </div>
    <div class="flex align-items-center justify-content-between">
        <span class="text-2xl font-semibold"><strong>Valor: </strong>{{ prize.value }}</span>
        <div class="flex gap-2 justify-content-end">
            <p-button icon="pi pi-pencil" styleClass="p-button-warning" pTooltip="Editar Registro"
                (onClick)="onEdit(prize)"></p-button>
            <p-button icon="pi pi-trash" styleClass="p-button-danger" pTooltip="Eliminar Registro"
                tooltipPosition="left" (onClick)="onDelete(prize)"></p-button>
        </div>
    </div>
</div>
