<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
    <img [src]="
        prize.image_url !== '' &&
        prize.image_url !== null &&
        prize.image_url !== undefined
          ? prize.image_url
          : './../../../../../assets/devtalles-branding/gift-devi-3.png'
      " [alt]="prize.name" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5" />
    <div class="flex-1 text-center md:text-left">
        <div class="font-bold text-2xl">{{ prize.name }}</div>
        <div class="mb-3">{{ prize.description }}</div>
        <div class="flex align-items-center mt-2">
            <i class="pi pi-tag mr-2"></i>
            <span class="font-semibold">{{ prize.prizeLevel ? prize.prizeLevel.name : "SIN NIVEL" }}</span>
        </div>
    </div>
    <div
        class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
        <span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end"><strong>Valor: </strong>{{
            prize.value }}</span>
        <div class="flex gap-2 justify-content-end mb-2">
            <p-button icon="pi pi-pencil" styleClass="p-button-warning" pTooltip="Editar Registro"
                (onClick)="onEdit(prize)"></p-button>
            <p-button icon="pi pi-trash" styleClass="p-button-danger" pTooltip="Eliminar Registro"
                tooltipPosition="left" (onClick)="onDelete(prize)"></p-button>
        </div>
        <div class="mb-3"><strong>Cantidad: </strong>{{ prize.quantity }}</div>
    </div>
</div>
