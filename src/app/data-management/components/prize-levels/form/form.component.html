<form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <div class="flex gap-3 flex-column">
        <div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-th-large"></i>
                </span>
                <input pInputText placeholder="CÃ³digo" formControlName="code" autocomplete="off" />
            </div>
            <small *ngIf="verifyValidatedField('code')" class="p-error">{{
                this.getMessageErrorByField("code")
                }}</small>
        </div>
        <div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-th-large"></i>
                </span>
                <input pInputText placeholder="Nombre" formControlName="name" autocomplete="off" />
            </div>
            <small *ngIf="verifyValidatedField('name')" class="p-error">{{
                this.getMessageErrorByField("name")
                }}</small>
        </div>
        <div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-th-large"></i>
                </span>
                <p-inputNumber placeholder="Orden" formControlName="sort" [showButtons]="true"></p-inputNumber>
            </div>
            <small *ngIf="verifyValidatedField('sort')" class="p-error">{{
                this.getMessageErrorByField("sort")
                }}</small>
        </div>
        <div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-th-large"></i>
                </span>
                <input pInputText placeholder="Agrupador" formControlName="grouper" autocomplete="off" />
            </div>
            <small *ngIf="verifyValidatedField('grouper')" class="p-error">{{
                this.getMessageErrorByField("grouper")
                }}</small>
        </div>
        <div class="p-inputgroup flex justify-content-end">
            <button type="submit" pButton [label]="this.textButton()"></button>
        </div>
    </div>
</form>
